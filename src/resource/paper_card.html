<!-- Paper Card Template -->
<tr>
    <td style="padding: 30px 40px;">
        <h2 style="margin-top: 0; margin-bottom: 5px; font-size: 22px; color: #333333;">{PAPER_TITLE_ZH}</h2>
        <p style="margin: 0; font-size: 14px; color: #555555; font-style: italic;">{PAPER_TITLE_EN}</p>
        
        <p style="margin-top: 15px; margin-bottom: 10px; font-size: 14px; color: #666666;">
            <strong>作者:</strong> {PAPER_AUTHORS}
        </p>

        <table width="100%" border="0" cellpadding="0" cellspacing="0" style="margin-top: 20px; border-collapse: collapse;">
            <tr>
                <td style="background-color: #f8f9fa; padding: 20px; border-radius: 6px;">
                    <h3 style="margin-top: 0; margin-bottom: 10px; font-size: 16px; color: #4A90E2;">摘要 (中文)</h3>
                    <p style="margin: 0; font-size: 15px; line-height: 1.7; color: #333333;">{PAPER_ABSTRACT_ZH}</p>
                </td>
            </tr>
            <tr><td style="height: 20px;"></td></tr> <!-- Spacer -->
            <tr>
                <td style="background-color: #eaf3fe; padding: 20px; border-radius: 6px; border-left: 4px solid #4A90E2;">
                    <h3 style="margin-top: 0; margin-bottom: 10px; font-size: 16px; color: #2c5a99;">🤖 AI 分析</h3>
                    <p style="margin: 0; font-size: 15px; line-height: 1.7; color: #333333;">{AI_ANALYSIS}</p>
                </td>
            </tr>
        </table>

        <p style="margin-top: 25px; margin-bottom: 0; text-align: center;">
            <a href="{PDF_URL}" style="background-color: #28a745; color: #ffffff; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block; margin-right: 10px;">阅读原文 (PDF)</a>
            <a href="{ARXIV_URL}" style="background-color: #6c757d; color: #ffffff; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block;">访问 arXiv 页面</a>
        </p>
    </td>
</tr>
<tr>
    <td><div style="height: 1px; background-color: #e9ecef; margin: 0 40px;"></div></td>
</tr>
<!-- End Paper Card -->
